<!DOCTYPE html>
<html lang="en" ng-controller="main_controller">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="images/favicon.ico" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="lib/ngAnimate/nga.min.css">
<link rel="stylesheet" href="index.css">
<title>Git Hired</title>
</head>
<body>
<div class="container-fluid">
    <nav gh-navbar class="navbar navbar-default navbar-fixed-top" style="height: 55px;">

    </nav>

    <section>

        <div gh-gmap id="gmap"></div>
        <div class="col-sm-5 col-md-4" style="position: absolute; top: 60px; left: 10px;">
            <div class="btn-group" ng-hide="editHome">
                <button type="button" class="btn btn-default btnSettings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-gear"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                    <a href="" ng-click="editHome=true">
                        <i class="fa fa-home"></i> Edit Home
                    </a>
                    </li>
                </ul>
            </div>

            <label class="label label-info" ng-if="!editHome">
                &nbsp;
                <strong>Double-click</strong> on map <strong>post new job</strong>
                <i class="fa fa-info-circle"></i>
                &nbsp;
            </label>
            <br />
            <form ng-show="editHome" class="ng-animate nga-default nga-stagger
                nga-squash-left-all">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-home"></i></span>
                        <input type="text" id="gmapHomeLocation"
                        ng-model="gmapHomeLocation"
                            class="form-control" placeholder="Enter an address" />
                        <span class="input-group-btn">
                            <button class="btn btn-danger"><i class="fa
                                    fa-flag-checkered"></i></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>

    </section>
    
    <div id="sidebar-wrapper" gh-sidebar model="sidebarModel"></div>
</div>

<div gh-signin-modal></div>
<div gh-signup-form></div>
<div gh-post-job-form></div>
<div gh-my-skills></div>
<div gh-bids></div>

</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="lib/typeahead/typeahead.bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.9/angular-resource.min.js"></script>
<script src="https://code.angularjs.org/1.4.9/angular-animate.min.js"></script>
<script src="/lib/angularjs/ui-bootstrap-tpls-1.3.2.min.js">
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="app.js"></script>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIawGAPo5-aceyFyRehx8zMFoun4xq764&libraries=geometry,visualization,places&callback=window.init" async defer></script>

</html>
