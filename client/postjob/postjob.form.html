<form class="form-horizontal modal fade" tabindex="-1" role="dialog" ng-submit="submit()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Post A Job</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label class="col-sm-12">Job Title</label>
                    <div class="col-sm-10 col-offset-sm-2">
                        <input type="text" class="form-control" id="inputJobTitle" placeholder="Enter Job Title" ng-model="model.jobTitle"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-12">Job Description</label>
                    <div class="col-sm-10 col-offset-sm-2">
                        <textarea type="text" class="form-control" id="inputJobDescription" placeholder="Enter Job Description..." ng-model="model.jobDescription"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-3 control-label">The wage is...</label>
                        <div class="col-sm-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputIsRangeWage" ng-model="model.wageIsRange">a range</input>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4 col-offset-sm-1">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputIsSetWage" ng-model="model.wageIsSet">set</input>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-inline nga-default ng-animate nga-slide-left-add nga-slide-right-remove" ng-if="model.wageIsRange">
                    <div class="form-group">
                        <label class="col-sm-12">Amount Range</label>
                        <div class="input-group">
                            <input type="text" id="minWage" placeholder="Minimum Wage" ng-model="model.minWage"></input>
                        </div>
                        <div class="input-group">~</div>
                        <div class="input-group">
                            <input type="text" id="maxWage" placeholder="Maximum Wage" ng-model="model.maxWage"></input>
                        </div>
                    </div>
                </div>

                <div class="form-inline nga-default ng-animate nga-slide-left-add nga-slide-right-remove" ng-if="model.wageIsSet">
                    <div class="form-group">
                        <label class="col-sm-12">Set Amount</label>
                        <div class="input-group">
                            <input type="text" id="setWage" placeholder="Set Wage" ng-model="model.setWage"></input>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <pre class="alert alert-danger" ng-if="error">{{ error }}</pre>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn">
                    <span><i class="fa fa-send"></i> Post Job</span>
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</form>
<!-- /.modal -->
