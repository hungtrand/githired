<form class="form-horizontal modal fade" tabindex="-1" role="dialog" ng-submit="submit()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required
                            ng-model="model.email">
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': formError=='password' }">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required
                            ng-model="model.password">
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': formError=='password' }">
                    <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="confPassword" placeholder="Confirm Password" required
                            ng-model="model.confPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" ng-if="error">{{ error }}</div>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Submit</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</form>
<!-- /.modal -->
