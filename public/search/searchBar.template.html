<form class="form-horizontal text-center" action="javascript:void(0);">
    <div class="form-group">
        <div class="col-xs-12">
            <div class="input-group">
                <span id="searchLog" class="input-group-btn" >
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 15px;">
                        <i class="fa fa-filter"></i>
                        <label class="badge" ng-show="numberOfFilters" style="margin: 0;">{{ numberOfFilters }}</label>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="(keyword, selected) in searchLog">
                        <a href="javascript:void(0);">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="searchLogItem"
                                    ng-value="keyword" ng-model="selected" checked ng-change="sendQuery()"/>
                                    {{ keyword }}
                                </label>
                            </div>
                        </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                        <a href="#" ng-click="clear()">
                            <span class="text-danger"><i class="fa fa-trash"></i> Clear</span>
                        </a>
                        </li>
                    </ul>
                </span>

                <input type="text" class="form-control"
                style="height: 36px; margin-top: 1px;"
                placeholder="Filter search by skills"
                ng-model="selected" 
                typeahead-loading="loadingSuggestions"
                typeahead-no-results="noResults"
                typeahead-on-select="selectSkill($item, $model, $label, $event)"
                uib-typeahead="skill.keyName for skill 
                in getSkillSuggestions($viewValue)" />

                <!--<input type="text" class="form-control inputSearch" placeholder="Search for job"
                style="height: 36px; margin-top:1px;"
                ng-model="searchInput"
                ng-disabled="waiting" /> --> 
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btnSearch"
                        ng-disabled="waiting" style="font-size: 15px;">
                        <i ng-class="{ 'glyphicon glyphicon-search': !waiting,
                            'fa fa-spin fa-spinner': loadingSugggestions }"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>
